<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: Home Page</title>
    <link rel="stylesheet" href="microfono.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
            </div>
            <div class="contenedor">
                <img class="logo_menu" src="/imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador">
            <div class="busqueda">
                <input type="text" id="input-buscador" placeholder="Buscar...">
            </div>
            <img class="icono-micro" src="/imgs/microfono.png" alt="Micrófono" >
        </div>
    </header>
    <div id="contenedor-microfono">
        <img id="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
    </div>
    <script src="microfono.js"></script>
    <div id="status-message"></div>
</body>
</html>
