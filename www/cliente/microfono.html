<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: Home Page</title>
    <link rel="stylesheet" href="microfono.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <a href="home.html">
                    <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
                </a>
            </div> 
            <div class="contenedor">
                <img class="logo_menu" src="/imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
    <section id="micro">
        <div id="contenedor-microfono">
            <img id="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
        </div>
        <div id="status-message"></div>
    </section>
    <section id="boton" style="display: none;" >
        <div id="contenedor-botones" >
            <button id="producto-info" title="Info">Información producto</button>
            <button id="plano-info" title="Plano-Info">Plano producto</button>
        </div>
    </section>
    <script src="microfono.js"></script>
</body>
</html>
