<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: Home Page</title>
    <link rel="stylesheet" href="producto.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <a href="home.html">
                    <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
                </a>
            </div>            
            <div class="contenedor">
                <img class="logo_menu" src="/imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="/imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
    <section id="tarjeta"></section>
</body>
<script src="producto.js"></script>
</html>
