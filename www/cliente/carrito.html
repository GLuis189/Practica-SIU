<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Corte Ingles: Home Page</title>
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didot&display=swap">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <img class="logo_letras" src="/imgs/letra_verde.png" alt="Letras">
            </div>
            <div class="contenedor">
                <img class="logo_menu" src="/imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador">
            <div class="busqueda">
                <input type="text" id="input-buscador" placeholder="Buscar...">
            </div>
            <img id="microfono" class="icono-microfono" src="/imgs/microfono.png" alt="MicrÃ³fono">
        </div>
    
    </header>
    <section class="carrito">
        <h2>Tu carrito</h2>
        <div class="contenedor_productos">
            <div class="linea"></div>
            <div class="producto1">                        
                <img src="../imgs/camisa_copia.jpg" alt="Producto 1">
                <div class="info-producto">
                    <span class="nombre_producto">Camisa Hombre</span>
                    <div class="cantidad-contenedor">
                        <span class="cantidad">Cantidad: <span id="cantidadProducto">1</span></span>
                        <button class="boton-mas">+</button>
                        <button class="boton-menos">-</button>
                    </div>
                </div>
            </div>
            <div class="linea"></div>   
        </div>
        <button id="boton-pagar">Pagar</button>
        <div id="qrCodeContainer"></div>
    </section>
    
    <script src="carrito.js"></script>
</body>
</html>
