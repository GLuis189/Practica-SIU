<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/carrito_dependiente.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Información del Carrito</title>
    <style>
        /* Estilos CSS aquí */
        /* Puedes agregar estilos personalizados según sea necesario */
    </style>
</head>
<body>
    <header>
        <div class = "contenedor-header">
            <div id="contenedor-lupa" class="contenedor">
                <img class="logo_lupa" src="/imgs/lupa.png" alt="Lupa">
            </div>
            <div class="contenedor">
                <img class="logo_letras" src="../../imgs/letra_verde.png" alt="Letras">
            </div>
            <div class="contenedor">
                <img class="logo_menu" src="../../imgs/menu.png" alt="Menu">
            </div>
        </div>
        <div class="contenedor-buscador" style="display: none;">
            <div class="busqueda">
                <div id="lupa-barra"  class="contenedor">
                    <img class="logo_lupa" src="../../imgs/lupa.png" alt="Lupa">
                </div>
                <input type="text" id="input-buscador" placeholder="Buscar tú producto">
            </div>
            <img id="microfono" class="icono-microfono" src="../../imgs/microfono.png" alt="Micrófono">
        </div>
    </header>
    <h2>Información del Carrito</h2>
    <div class="contenedor_productos" id="productosContainer">
        <div class="linea"></div>

    </div>

    <script src="../js/carrito_dependiente.js"></script>
    
</body>
</html>
