<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información del Carrito</title>
    <style>
        /* Estilos CSS aquí */
        /* Puedes agregar estilos personalizados según sea necesario */
    </style>
</head>
<body>
    <h2>Información del Carrito</h2>
    <div id="infoCarrito">
        <!-- Aquí se mostrará la información del carrito -->
    </div>

    <script>
        // Obtener el parámetro 'data' de la URL
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');

        // Convertir el JSON recibido en un objeto JavaScript
        const carrito = JSON.parse(data);

        // Crear elementos HTML para mostrar la información del carrito
        const infoCarritoDiv = document.getElementById('infoCarrito');

        carrito.forEach(producto => {
            const nombreProducto = producto.nombre;
            const cantidad = producto.cantidad;
            const imagen = producto.imagen;

            // Crear elementos HTML para mostrar la información del producto
            const productoDiv = document.createElement('div');
            productoDiv.classList.add('producto');

            const nombreProductoElement = document.createElement('h3');
            nombreProductoElement.textContent = nombreProducto;

            const cantidadElement = document.createElement('p');
            cantidadElement.textContent = `Cantidad: ${cantidad}`;

            const imagenElement = document.createElement('img');
            imagenElement.src = imagen;
            imagenElement.alt = nombreProducto;

            // Agregar elementos al contenedor principal
            productoDiv.appendChild(nombreProductoElement);
            productoDiv.appendChild(cantidadElement);
            productoDiv.appendChild(imagenElement);

            infoCarritoDiv.appendChild(productoDiv);
        });
    </script>
</body>
</html>
